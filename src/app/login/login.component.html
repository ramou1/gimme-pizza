<div class="container">

    <div class="jumbotron col-lg-4 mx-auto dark shadow">

        <h1>Sign In</h1>

        <form>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="username" class="form-title-label">Username</label>
                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="username"
                        placeholder="enter username" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="password" class="form-title-label">Password</label>
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                        id="password" placeholder="enter password" required>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
            </div>
        </form>

        <div class="text-center"><button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                (click)="logIn()">Login!</button></div>
        <small class="sign-up">Don't have an account? <a [routerLink]="['/register']" class="btn-link">Sign Up Now</a></small>

        <hr class="my-4">
        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>
            Sign in with Google</button>
        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>

    </div>

</div>
